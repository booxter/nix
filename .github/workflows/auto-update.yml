name: Auto update flake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare Nix environment
        uses: ./.github/actions/prepare-nix-env

      - name: Update flake inputs
        run: nix flake update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.CI_PR_TOKEN }}
          commit-message: "flake: update inputs"
          title: "flake: update inputs"
          body: |
            Automated update of flake inputs.

            Generated by GitHub Actions.
          branch: ci/flake-update
          delete-branch: true
          add-paths: |
            flake.lock
