name: Auto update flake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare Nix environment
        uses: ./.github/actions/prepare-nix-env

      - name: Update flake inputs
        run: nix flake update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        id: create_pr
        with:
          token: ${{ secrets.CI_PR_TOKEN }}
          commit-message: "flake: update inputs"
          title: "flake: update inputs"
          body: |
            Automated update of flake inputs.

            Generated by GitHub Actions.
          branch: ci/flake-update
          delete-branch: true
          add-paths: |
            flake.lock

      - name: Enable auto-merge
        if: ${{ steps.create_pr.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ secrets.CI_PR_TOKEN }}
        run: |
          set -euo pipefail
          gh pr merge --auto --merge "${{ steps.create_pr.outputs.pull-request-number }}"
